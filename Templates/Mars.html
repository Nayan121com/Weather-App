<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Mars</title>
    <style type = "text/css">
        {% load static %}
        body{
            background-image : url({% static "juli-kosolapova-pZ-XFIrJMtE-unsplash.jpg" %});
            background-size: cover;
        }
        .form-box{
	            position : absolute;
                font-family: 'Pangolin', cursive;
	            width: 450px;
	            left:50%;
	            transform: translate(-150px,100px);
	            font-family: sans-serif;
            }
    </style>
</head>
<body>
    <div class = "container form-box">
            <h2>SOl - {{mars_weather.sol}}</h2><br>
            <h3>{{mars_weather.temp}}</h3><br>
            <h4>{{mars_weather.date}}</h4><br>
            <h4>{{mars_weather.pressure}}</h4><br>
            <h4>{{mars_weather.Wind_s}}</h4>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
